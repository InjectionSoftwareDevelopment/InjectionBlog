<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <div>
          <nav class="navbar navbar-expand-lg navbar-light">
              <div class="ml-auto navbar-nav">
                <a href="/" data-rb-event-key="/" class="nav-link">Home</a>
                <a href="/security" data-rb-event-key="/security" class="nav-link">Security</a>
                <a href="/software" data-rb-event-key="/software" class="nav-link">Software</a>
                <a href="/about" data-rb-event-key="/about" class="nav-link">About</a>
                <a href="/portfolio" data-rb-event-key="/portfolio" class="nav-link">3ndG4me</a>
                <a href="/projects" data-rb-event-key="/projects" class="nav-link">Projects</a>
                <a href="/blog" data-rb-event-key="/blog" class="nav-link">Blog</a>
                <a href="https://www.redbubble.com/people/injectiondev/shop?ref=artist_shop_category_refinement" data-rb-event-key="https://www.redbubble.com/people/injectiondev/shop?ref=artist_shop_category_refinement" class="nav-link">Store</a>
                </div>
                </nav>
                </div>
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
